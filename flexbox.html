<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTP-8">
    <title>Belajar Flex Box</title>
    <style>
        .wadah_flex {
            display:flex;
            flex-direction: row; /* Atur arah flexbox menjadi horizontal */
            justify-content: space-between;
        }
        .wadah_flex div {
            width: 100px; /* Atur lebar setiap elemen div */
            height: 100px; /* Atur tinggi setiap elemen div */
            background-color: red; /* Atur warna latar belakang */
            text-align: center; /* Atur teks ke tengah */
            line-height: 100px; 
        }
    </style>
    </head>
        <body>
            <div class="wadah_flex">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <p>Kesimpulan Skenariio 1 adalah : Jika tidak ada warna pada gotak dan 
                halam webnya, maka kotak atau border tidak dapat dilihat. jika ada warnanya, maka warna
                akan daapt dilihat.
            </p>
        </body>
</html>
